<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .container {
            display: flex;
            gap: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            align-items: center;
        }

        .group {
            flex: 1;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .box {
            flex: 1;
            background: #fff;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
        }

        .box span {
            font-size: 14px;
            color: #888;
        }

        .box strong {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        /* Highlight selected box */
        .selected {
            background-color: #eef1f7;
            border: 2px solid #d0d7e3;
        }

        /* Blue color for pending approval */
        .pending a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .pending a:hover {
            text-decoration: underline;
        }

        /* Vertical separator between groups */
        .separator {
            width: 2px;
            background: #ddd;
            height: 90%;
            align-self: center;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .separator {
                width: 80%;
                height: 2px;
                margin: 10px 0;
            }

            .row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- First Group: All Features, Soft Launch, BAU -->
    <div class="group">
        <div class="row">
            <div class="box selected">
                <span>All Features</span>
                <strong>5823</strong>
            </div>
            <div class="box">
                <span>Soft Launch</span>
                <strong>1425</strong>
            </div>
            <div class="box">
                <span>BAU</span>
                <strong>4418</strong>
            </div>
        </div>
    </div>

    <!-- Vertical Separator -->
    <div class="separator"></div>

    <!-- Second Group: Approved, Pending Approval, Created in 60 Days -->
    <div class="group">
        <div class="row">
            <div class="box">
                <span>Approved</span>
                <strong>4793</strong>
            </div>
            <div class="box pending">
                <span>Pending Approval</span>
                <strong><a href="#">1425</a></strong>
            </div>
            <div class="box">
                <span>Created in 60 days</span>
                <strong>76</strong>
            </div>
        </div>
    </div>
</div>

</body>
</html>
