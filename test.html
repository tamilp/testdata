<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Statistics</title>
    <link rel="stylesheet" href="styles.css"> <!-- Compiled CSS from SCSS -->
</head>
<body>

<div class="feature-management-container">
    <!-- First Group: All Features, Soft Launch, BAU -->
    <div class="feature-management-group">
        <div class="feature-management-row">
            <div class="feature-management-box">
                <span>All Features</span>
                <strong>5823</strong>
            </div>
            <div class="feature-management-box">
                <span>Soft Launch</span>
                <strong>1425</strong>
            </div>
            <div class="feature-management-box">
                <span>BAU</span>
                <strong>4418</strong>
            </div>
        </div>
    </div>

    <!-- Vertical Separator (Hidden on Small Screens) -->
    <div class="feature-management-separator"></div>

    <!-- Second Group: Approved, Pending Approval, Created in 60 Days -->
    <div class="feature-management-group">
        <div class="feature-management-row">
            <div class="feature-management-box">
                <span>Approved</span>
                <strong>4793</strong>
            </div>
            <div class="feature-management-box">
                <span>Pending Approval</span>
                <strong>1425</strong>
            </div>
            <div class="feature-management-box">
                <span>Created in 60 days</span>
                <strong>76</strong>
            </div>
        </div>
    </div>
</div>

</body>
</html>
